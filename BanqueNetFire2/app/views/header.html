<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController">

	<div class="navbar-inner">
		<div class="container-fluid">

			<ul class="nav">
				<li><a class="brand" href="#/">MaBanque.Net</a></li>
				<li data-ng-repeat="entry in headerEntries" data-ng-show="auth" data-ng-class="{ active: entry.isActive }">
					<a href="#{{entry.link}}">{{entry.title}}</a>
				</li>
			</ul>

			<ul class="nav pull-right" data-ng-hide="!!auth.user">
				<li><a href="#/signup">Signup</a></li>
				<li class="divider-vertical"></li>
				<li><a href="#/login">Signin</a></li>
			</ul>

			<ul class="nav pull-right" data-ng-show="!!auth.user">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						{{ auth.user.email }} <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a href="" ng-click="logout()">Signout</a></li>
					</ul>
				</li>
			</ul>

		</div>
	</div>

</div>
