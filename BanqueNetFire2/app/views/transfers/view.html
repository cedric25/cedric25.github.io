<div data-ng-controller="TransfersController" data-ng-init="findOneTransfer()">

	<h2>Transfer details</h2>

	<p><strong>Date: </strong>{{ transfer.dateCrea }}</p>
	<p><strong>From: </strong>{{ transfer.fromAccountName }}</p>
	<p><strong>To: </strong>{{ transfer.toAccountName }}</p>
	<p><strong>Amount: </strong>{{ transfer.amount | currency }}</p>

	<br>

	<a href="#/transfers">View all Transfers</a>

</div>
