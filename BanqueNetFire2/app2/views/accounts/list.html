<div data-ng-controller="AccountsController" data-ng-init="findAllUserAccounts();">

	<h2>Accounts</h2>
	<h3>All Accounts</h3>

	<table class="table table-striped">
		<tbody>
			<tr data-ng-repeat="account in accountsList">
				<td><a href="#/accounts/{{ account.$id }}">{{account.name}}</a></td>
				<td>{{ account.balance | currency }}</td>
				<td><a href="#/accounts/{{ account.$id }}/edit">Edit</a></td>
				<td><a href="" data-ng-click="removeAccount('{{ account.$id }}')">Remove</a></td>
			</tr>
		</tbody>
	</table>

	<br>

	<a href="#/accounts/create">Create a new account</a>

</div>
