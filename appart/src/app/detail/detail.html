<div class="container container-detail">

  <div class="row">

    <!-- Grande image -->
    <div class="col-md-8 big-picture-wrapper">
      <img ng-src="{{detail.pathBigPicture}}" alt="" />
    </div>

    <!-- Description -->
    <div class="col-md-4 col-padding-top">
      <div ng-include="detail.templateDescUrl" style="padding-right: 20px;"></div>
      <p>
        <br><u>Prix :</u>&nbsp;&nbsp;{{ detail.item.prix | currency }} à débattre<br><br>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3 col-padding-top little-picture-wrapper">
          <img ng-src="assets/images/items/{{detail.item.name}}/thumb.jpg"
               ng-click="detail.selectPicture('thumb')" alt=""
               ng-class="{'selected': detail.selectedPicName === 'thumb'}" />
        </div>
        <div ng-repeat="filename in detail.item.photos" class="col-md-3 col-padding-top little-picture-wrapper">
          <img ng-src="assets/images/items/{{detail.item.name}}/{{filename}}.jpg"
               ng-click="detail.selectPicture(filename)" alt=""
               ng-class="{'selected': detail.selectedPicName === filename}" />
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->

  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p></p>
      </div>
    </div>
    <!-- /.row -->
  </footer>

</div>
