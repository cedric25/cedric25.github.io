<div class="container container-list">

  <!-- InspirÃ© de https://github.com/IronSummitMedia/startbootstrap-3-col-portfolio -->

  <!-- Page Header -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        A vendre...
      </h1>
    </div>
  </div>

  <!-- All items -->
  <div ng-repeat="chunk in list.chunkList">
    <div class="row" style="padding-right: 20px;">
      <div ng-repeat="(itemKey, item) in chunk">

        <div class="col-md-4 portfolio-item">
          <a href ui-sref="navbar.detail({name: item.name })">
            <img class="img-responsive" ng-src="assets/images/items/{{item.name}}/thumb.jpg" alt="">
          </a>
          <h3>
            <a href ui-sref="navbar.detail({name: item.name })">{{ item.libelle }}</a>
          </h3>
          <p>Prix : {{ item.prix | currency }}</p>
          <p class="desc">{{ item.desc }}</p>
        </div>

      </div>
    </div>
    <hr>
  </div>

  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p></p>
      </div>
    </div>
  </footer>

</div>
